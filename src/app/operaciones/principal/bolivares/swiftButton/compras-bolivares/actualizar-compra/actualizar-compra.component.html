<div class="modal-overlay">
  <div class="modal-content">
    <h2>Actualizar Compra</h2>
    <div class="separator"></div>
    <form [formGroup]="form" (ngSubmit)="onActualizar()">
      <div class="form-grid">
        <!-- Campo solo editable de referencia -->
        <div class="form-group" [ngClass]="{'has-error': form.get('referencia')?.invalid && form.get('referencia')?.touched}">
          <label for="referencia">Referencia <span class="required">*</span></label>
          <input id="referencia" type="text" formControlName="referencia">
        </div>
      </div>
      <div class="button-group">
        <button type="button" class="btn-cancelar" (click)="onCancelar()">Cancelar</button>
        <button type="submit" class="btn-confirmar">Actualizar</button>
      </div>
    </form>
  </div>
</div>
