<div >

  <div class="agregar-venta">
    <button mat-flat-button class="btn-agregar" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="filtro">
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (ngModelChange)="applyDateFilter($event)" placeholder="Selecciona una fecha">

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-icon-button matTooltip="Limpiar fecha" (click)="clearDate()">
      <mat-icon>close</mat-icon>
    </button>
  </div>


  <!-- Tabla para vista de computadora -->
  <div class="table-container">
<table mat-table [dataSource]="dataSource" matSort matSortActive="fecha" matSortDirection="desc">
      <ng-container matColumnDef="cuentaCop">
        <th mat-header-cell *matHeaderCellDef>Cuenta Cop</th>
        <td mat-cell *matCellDef="let element">{{element.cuentaCop}}</td>
      </ng-container>

      <ng-container matColumnDef="metodoPago">
        <th mat-header-cell *matHeaderCellDef>Método de Pago</th>
        <td mat-cell *matCellDef="let element">{{element.metodoPago}}</td>
      </ng-container>

      <ng-container matColumnDef="tasa">
        <th mat-header-cell *matHeaderCellDef>Tasa</th>
        <td mat-cell *matCellDef="let element">{{element.tasa}}</td>
      </ng-container>

      <!-- Created/Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha | date:'dd/MM/yyyy' }}</td>
      </ng-container>


      <ng-container matColumnDef="bolivares">
        <th mat-header-cell *matHeaderCellDef>Bolívares</th>
        <td mat-cell *matCellDef="let element">{{element.bolivares | number: '1.2-2'}}</td>
      </ng-container>

      <ng-container matColumnDef="pesos">
        <th mat-header-cell *matHeaderCellDef>Pesos</th>
        <td mat-cell *matCellDef="let element">{{element.pesos}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
  </div>
</div>
