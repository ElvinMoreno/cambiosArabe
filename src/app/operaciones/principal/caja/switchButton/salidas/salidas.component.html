<div class="grid-container">
  <div class="agregar-venta">
    <button mat-flat-button class="btn btn-agregar" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="filtro">
    <button mat-raised-button class="btn-filtro">Filtro</button>
  </div>
</div>

<div class="table-container centered-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date:'yyyy-MM-dd'}} </td>
    </ng-container>

    <!-- Cuenta Column -->
    <ng-container matColumnDef="cuenta">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Cuenta </th>
      <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
    </ng-container>

    <!-- Monto Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
