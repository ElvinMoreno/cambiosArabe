<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="login-title">Login</mat-card-title>
      <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit">Iniciar Sesi√≥n</button>
        <button mat-button color="accent" class="full-width" type="button" (click)="registro()">Register</button>
      </form>
    </mat-card>
  </div>
