<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title class="login-title">Inicio de Sesion</mat-card-title>
      <div class="login-title-underline"></div>
      <span class="login-subtitle">Ingrese los datos para iniciar sesión</span>
      <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label >Nombre de usuario</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        
        <button mat-fab extended  class="full-width" type="submit" style="border-radius: 5px; background: #5E94FF; color: #fff; margin-top: 1rem;">Iniciar Sesión</button>
      </form>
    </mat-card>
    
  </div>
