<div>

  <div class="button-container">
    <button
      *ngFor="let boton of botones"
      class="button-section"
      (click)="ejecutarAccion(boton.action)"
    >
      {{ boton.label }}
    </button>
  </div>

   <!-- Selección de fecha -->
   <div class="datepicker-container">
    <mat-form-field appearance="fill">
      <mat-label>Seleccionar Fecha</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        (dateChange)="cambiarFecha($event.value)"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <!-- Tabla Material -->
  <table mat-table [dataSource]="datos" class="mat-elevation-z8">
    <!-- Columnas dinámicas -->
    <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna.key">
      <th mat-header-cell *matHeaderCellDef>{{ columna.label }}</th>
      <td mat-cell *matCellDef="let element">{{ element[columna.key] }}</td>
    </ng-container>

    <!-- Fila de encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</div>
