<div class="grid-container">
  <div class="administrador">
    <label class="admin">ADMINISTRADOR</label>
  </div>
  <div class="ventas-bolivares">
    <h2>Compra de Bolívares</h2>
  </div>
  <div class="agregar-compra">
    <button mat-flat-button class="btn btn-agregar">Agregar Compra</button>
  </div>
  <div class="filtro">
    <button mat-raised-button class="btn-filtro">Filtro</button>
  </div>

  </div>

  <div class="table-container centered-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- Nombre Cliente Column -->
      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Nombre Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCliente}} </td>
      </ng-container>

      <!-- Cuenta Column -->
      <ng-container matColumnDef="cuenta">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
      </ng-container>

      <!-- Transferencia en Bolívares Column -->
      <ng-container matColumnDef="transferenciaBolivares">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Transferencia en Bolívares </th>
        <td mat-cell *matCellDef="let element"> {{element.transferenciaBolivares}} </td>
      </ng-container>

      <!-- Conversión Column -->
      <ng-container matColumnDef="conversion">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Conversión </th>
        <td mat-cell *matCellDef="let element"> {{element.conversion}} </td>
      </ng-container>

      <!-- Tasa Column -->
      <ng-container matColumnDef="tasa">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Tasa </th>
        <td mat-cell *matCellDef="let element"> {{element.tasa}} </td>
      </ng-container>

      <!-- Detalles Column -->
      <ng-container matColumnDef="detalles">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Detalles </th>
        <td mat-cell *matCellDef="let element"> {{element.detalles}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
