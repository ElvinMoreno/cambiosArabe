<div class="dashboard-container">
    <!-- Tarjeta de Bienvenida con animación -->
    <div class="welcome-card">
      <h2>¡Bienvenido a tu Panel de Control!</h2>
      <p>Explora las últimas tendencias y estadísticas del mercado.</p>
    </div>
  
    <!-- Gráfica de Tasa de Cambio -->
    <div class="chart-container">
      <h3>Tasa de Cambio - Últimos 7 días</h3>
      <canvas id="exchangeRateChart"></canvas>
    </div>
  
    <!-- Gráfica de Volumen de Transacciones -->
    <div class="chart-container">
      <h3>Volumen de Transacciones - Mensual</h3>
      <canvas id="transactionVolumeChart"></canvas>
    </div>
  
    <!-- Animación de tarjeta de resumen de estadísticas -->
    <div class="stats-summary">
      <div class="stat-card">
        <mat-icon>trending_up</mat-icon>
        <p>Tasa más alta: 5.10</p>
      </div>
      <div class="stat-card">
        <mat-icon>trending_down</mat-icon>
        <p>Tasa más baja: 4.90</p>
      </div>
      <div class="stat-card">
        <mat-icon>monetization_on</mat-icon>
        <p>Transacciones hoy: 123</p>
      </div>
    </div>
  </div>
