<div class="modal-overlay">
  <div class="modal-content">
    <h2>Agregar Salida</h2>
    <div class="separator"></div>
    <form [formGroup]="form" (ngSubmit)="onConfirmar()">
      <div class="form-grid">
        <div class="form-group" [ngClass]="{'has-error': form.get('monto')?.invalid && form.get('monto')?.touched}">
          <label for="monto">Monto <span class="required">*</span></label>
          <input id="monto" type="number" formControlName="monto">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('fecha')?.invalid && form.get('fecha')?.touched}">
          <label for="fecha">Fecha <span class="required">*</span></label>
          <input id="fecha" type="date" formControlName="fecha">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('metodoPago')?.invalid && form.get('metodoPago')?.touched}">
          <label for="metodoPago">Método de Pago <span class="required">*</span></label>
          <input id="metodoPago" type="text" formControlName="metodoPago">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('destino')?.invalid && form.get('destino')?.touched}">
          <label for="destino">Destino <span class="required">*</span></label>
          <input id="destino" type="text" formControlName="destino">
        </div>
        <div class="form-group form-group-textarea" [ngClass]="{'has-error': form.get('descripcion')?.invalid && form.get('descripcion')?.touched}">
          <label for="descripcion">Descripción <span class="required">*</span></label>
          <textarea id="descripcion" formControlName="descripcion"></textarea>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-confirmar">Confirmar Salida</button>
        <button type="button" class="btn-cancelar" (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
