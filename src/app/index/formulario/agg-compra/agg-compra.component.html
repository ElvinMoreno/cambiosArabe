<div class="modal-overlay">
  <div class="modal-content">
    <h2>Agregar Compra</h2>
    <div class="separator"></div>
    <form [formGroup]="form" (ngSubmit)="onConfirmar()">
      <div class="form-grid">
        <div class="form-group" [ngClass]="{'has-error': form.get('nombre')?.invalid && form.get('nombre')?.touched}">
          <label for="nombre">Nombre <span class="required">*</span></label>
          <input id="nombre" type="text" formControlName="nombre">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('fecha')?.invalid && form.get('fecha')?.touched}">
          <label for="fecha">Fecha <span class="required">*</span></label>
          <input id="fecha" type="date" formControlName="fecha">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('tipoCuentaEntrada')?.invalid && form.get('tipoCuentaEntrada')?.touched}">
          <label for="tipoCuentaEntrada">Tipo de cuenta entrada <span class="required">*</span></label>
          <select id="tipoCuentaEntrada" formControlName="tipoCuentaEntrada">
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
          </select>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('tasa')?.invalid && form.get('tasa')?.touched}">
          <label for="tasa">Tasa <span class="required">*</span></label>
          <input id="tasa" type="number" formControlName="tasa">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('conversionAutomatica')?.invalid && form.get('conversionAutomatica')?.touched}">
          <label for="conversionAutomatica">Conversión automática <span class="required">*</span></label>
          <input id="conversionAutomatica" type="text" formControlName="conversionAutomatica">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('cantidadBolivares')?.invalid && form.get('cantidadBolivares')?.touched}">
          <label for="cantidadBolivares">{{ currentLabel }} <span class="required">*</span></label>
          <input id="cantidadBolivares" [type]="currentType" formControlName="cantidadBolivares">
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-confirmar">Confirmar Compra</button>
        <button type="button" class="btn-cancelar" (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
