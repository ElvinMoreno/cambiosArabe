<div class="modal-overlay">
  <div class="modal-content">
    <h2>Agregar Compra</h2>
    <div class="separator"></div>
    <form [formGroup]="form" (ngSubmit)="onConfirmar()">
      <div class="form-grid">
        <div class="form-group" [ngClass]="{'has-error': form.get('proveedorId')?.invalid && form.get('proveedorId')?.touched}">
          <label for="proveedorId">Proveedor <span class="required">*</span></label>
          <input id="proveedorId" type="number" formControlName="proveedorId" placeholder="Ingrese ID del proveedor">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('fechaCompra')?.invalid && form.get('fechaCompra')?.touched}">
          <label for="fechaCompra">Fecha <span class="required">*</span></label>
          <input id="fechaCompra" type="datetime-local" formControlName="fechaCompra">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('cuentaBancariaBs')?.invalid && form.get('cuentaBancariaBs')?.touched}">
          <label for="cuentaBancariaBs">Cuenta bancaria Bs <span class="required">*</span></label>
          <input id="cuentaBancariaBs" type="number" formControlName="cuentaBancariaBs" placeholder="Ingrese cuenta bancaria en Bs">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('cuentaBancariaPesos')?.invalid && form.get('cuentaBancariaPesos')?.touched}">
          <label for="cuentaBancariaPesos">Cuenta bancaria Pesos <span class="required">*</span></label>
          <input id="cuentaBancariaPesos" type="number" formControlName="cuentaBancariaPesos" placeholder="Ingrese cuenta bancaria en Pesos">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('metodoPagoId')?.invalid && form.get('metodoPagoId')?.touched}">
          <label for="metodoPagoId">Método de Pago <span class="required">*</span></label>
          <input id="metodoPagoId" type="number" formControlName="metodoPagoId" placeholder="Ingrese ID del método de pago">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('tasaCompra')?.invalid && form.get('tasaCompra')?.touched}">
          <label for="tasaCompra">Tasa <span class="required">*</span></label>
          <input id="tasaCompra" type="number" formControlName="tasaCompra" placeholder="Ingrese la tasa de compra">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('montoBs')?.invalid && form.get('montoBs')?.touched}">
          <label for="montoBs">Monto en Bolívares <span class="required">*</span></label>
          <input id="montoBs" type="number" formControlName="montoBs" placeholder="Ingrese el monto en Bs">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('referencia')?.invalid && form.get('referencia')?.touched}">
          <label for="referencia">Referencia <span class="required">*</span></label>
          <input id="referencia" type="text" formControlName="referencia" placeholder="Ingrese la referencia">
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-confirmar">Confirmar Compra</button>
        <button type="button" class="btn-cancelar" (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
