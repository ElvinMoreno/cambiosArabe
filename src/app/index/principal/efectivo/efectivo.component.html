<div class="grid-container">
  <div class="administrador">
    <label class="admin">ADMINISTRADOR</label>
  </div>
  <div class="ventas-bolivares">
    <h2>Efectivo</h2>
  </div>
  <div class="agregar-venta">
   <label>Efectivo: $XXXX</label>
  </div>
  <div class="filtro">
    <button mat-flat-button class="btn btn-agregar">Nueva Movimiento</button>
  </div>
  </div>

  <div class="table-container centered-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- Nombre Cliente Column -->
      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Número </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>

      <!-- Cuenta Column -->
      <ng-container matColumnDef="cuenta">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
      </ng-container>

      <!-- Transferencia en Bolívares Column -->
      <ng-container matColumnDef="transferenciaBolivares">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Origen </th>
        <td mat-cell *matCellDef="let element"> {{element.origen}} </td>
      </ng-container>

      <!-- Conversión Column -->
      <ng-container matColumnDef="conversion">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
