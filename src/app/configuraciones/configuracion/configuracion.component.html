<div class="container">
  <div class="button-container">
    <button mat-stroked-button class="btn"
      [ngClass]="{'btn-active': vistaActual === 'descripcion', 'btn-inactive': vistaActual !== 'descripcion'}"
      (click)="cambiarVista('descripcion')">
      Descripci√≥n
    </button>
    <button mat-stroked-button class="btn"
      [ngClass]="{'btn-active': vistaActual === 'gastos', 'btn-inactive': vistaActual !== 'gastos'}"
      (click)="cambiarVista('gastos')">
      Gastos
    </button>
  </div>
</div>

<ng-container [ngSwitch]="vistaActual">
  <descripcion *ngSwitchCase="'descripcion'"></descripcion>
  <gastos *ngSwitchCase="'gastos'"></gastos>
</ng-container>
