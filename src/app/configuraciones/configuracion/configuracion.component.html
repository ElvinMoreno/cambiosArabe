<div class="boton-cuentas-bancarias">
  <div class="container">
    <div class="buttons-container">
      <div class="button-align">
        <button mat-stroked-button class="btn"
          [ngClass]="{'btn-active': vistaActual === 'descripcion',
          'btn-inactive': vistaActual !== 'descripcion'}"
          (click)="cambiarVista('descripcion')">
          Descripciones
        </button>
      </div>
      <div class="button-align">
        <button mat-stroked-button class="btn"
          [ngClass]="{'btn-active': vistaActual === 'gastos',
          'btn-inactive': vistaActual !== 'gastos'}"
          (click)="cambiarVista('gastos')">
          Gastos
        </button>
      </div>
      <div class="button-align">
        <button mat-stroked-button class="btn"
          [ngClass]="{'btn-active': vistaActual === 'proveedor',
          'btn-inactive': vistaActual !== 'proveedor'}"
          (click)="cambiarVista('proveedor')">
          Proveedores
        </button>
      </div>
      <div class="button-align">
        <button mat-stroked-button class="btn"
          [ngClass]="{'btn-active': vistaActual === 'cliente',
          'btn-inactive': vistaActual !== 'cliente'}"
          (click)="cambiarVista('cliente')">
          Clientes
        </button>
      </div>
    </div>
  </div>
</div>

<ng-container [ngSwitch]="vistaActual">
  <descripcion *ngSwitchCase="'descripcion'"></descripcion>
  <gastos *ngSwitchCase="'gastos'"></gastos>
  <proveedor *ngSwitchCase="'proveedor'"></proveedor>
  <cliente *ngSwitchCase="'cliente'"></cliente>
</ng-container>
