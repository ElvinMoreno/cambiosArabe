<div class="container">
  <div class="right-align">
  </div>
  <div></div>
  <div class="right-align espac-h2">
      <label class="admmin">ADMINISTRADOR</label>
  </div>
  <div></div>
  <div class="right-align ">
      <h2 class="desc">Descripciones</h2>
  </div>
  <div></div>
  <div></div>
  <div class="left-align">
      <button mat-flat-button class="btn btn-descripcion">Nueva descripción</button>
  </div>
</div>
<div class="table-container centered-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- Número Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Número </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
