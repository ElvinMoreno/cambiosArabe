<div class="title">
  Historial de Modificaciones
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Fecha Nueva </th>
      <td mat-cell *matCellDef="let element"> {{ getFechaDisplay(element.fecha) }} </td>
    </ng-container>

    <!-- Fecha Modificacion Column -->
    <ng-container matColumnDef="fechamodificacion">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Fecha Original </th>
      <td mat-cell *matCellDef="let element"> {{ getFechaDisplay(element.fechaModificacion) }} </td>
    </ng-container>

    <!-- Tipo Column (usa getTipoDisplay para cambiar la visualización según la vista) -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{ getTipoDisplay(element.tipo) }} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{ element.descripcion }} </td>
    </ng-container>

    <!-- Header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of historial"></mat-paginator>
</div>
