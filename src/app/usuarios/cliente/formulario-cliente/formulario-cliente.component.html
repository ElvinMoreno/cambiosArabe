<!-- formulario-cliente.component.html -->
<div class="modal-overlay">
  <div class="modal-content">
    <h2>Agregar Cliente</h2>
    <div class="separator"></div>
    <form [formGroup]="form" (ngSubmit)="onConfirmar()">
      <div class="form-grid">
        <div class="form-group" [ngClass]="{'has-error': form.get('nombre')?.invalid && form.get('nombre')?.touched}">
          <label for="nombre">Nombre <span class="required">*</span></label>
          <input id="nombre" type="text" formControlName="nombre">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('cedula')?.invalid && form.get('cedula')?.touched}">
          <label for="cedula">Cédula <span class="required">*</span></label>
          <input id="cedula" type="text" formControlName="cedula">
        </div>
        <div class="form-group">
          <label for="permitirCredito">Permitir Crédito</label>
          <select id="permitirCredito" formControlName="permitirCredito">
            <option [value]="true">Sí</option>
            <option [value]="false">No</option>
          </select>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('limiteCredito')?.invalid && form.get('limiteCredito')?.touched}">
          <label for="limiteCredito">Límite de Crédito</label>
          <input id="limiteCredito" type="number" formControlName="limiteCredito" [readonly]="!form.get('permitirCredito')?.value">
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-confirmar">Confirmar</button>
        <button type="button" class="btn-cancelar" (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
