  <div class="table-container centered-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- Credito Column -->
      <ng-container matColumnDef="credito">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Cr√©dito </th>
        <td mat-cell *matCellDef="let element"> {{ getCreditoPrice(element) }} </td>
      </ng-container>

      <!-- VentaBs Column -->
      <ng-container matColumnDef="ventaBs">
        <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> VentaBs </th>
        <td mat-cell *matCellDef="let element"> {{ getVentaBsPrice(element) }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
