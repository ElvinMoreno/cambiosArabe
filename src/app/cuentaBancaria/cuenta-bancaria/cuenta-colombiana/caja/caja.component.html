<div class="center-container">
  <div *ngIf="movimientos.length > 0; else noDataTemplate" class="table-container">
    <div class="table-header">
      <div class="header-item">Fecha</div>
      <div class="header-item">Tipo Movimiento</div>
      <div class="header-item">Monto</div>
    </div>

    <div class="scrollable-content">
      <table mat-table [dataSource]="movimientos" class="mat-elevation-z8">
        <!-- Columna Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let movimiento" (click)="openDialog(movimiento)">
            {{ isToday(movimiento.fecha) ? (movimiento.fecha | date:'shortTime') : (movimiento.fecha | date:'shortDate') }}
          </td>
        </ng-container>

        <!-- Columna Tipo de Movimiento -->
        <ng-container matColumnDef="tipoMovimiento">
          <th mat-header-cell *matHeaderCellDef> Tipo Movimiento </th>
          <td mat-cell *matCellDef="let movimiento" (click)="openDialog(movimiento)">
            {{ movimiento.tipoMovimiento }}
          </td>
        </ng-container>

        <!-- Columna Monto -->
        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let movimiento" (click)="openDialog(movimiento)">
            <span [style.color]="movimiento.entrada ? 'green' : 'red'">
              {{ movimiento.monto | currency }}
            </span>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="['fecha', 'tipoMovimiento', 'monto']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['fecha', 'tipoMovimiento', 'monto'];"></tr>
      </table>
    </div>
  </div>
</div>

<ng-template #noDataTemplate>
  <p>No hay movimientos disponibles.</p>
</ng-template>
