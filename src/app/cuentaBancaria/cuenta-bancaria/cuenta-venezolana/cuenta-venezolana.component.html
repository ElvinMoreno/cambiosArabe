<div class="card-container">
  <mat-card *ngFor="let cuenta of cuentasBancarias" 
            class="example-card" 
            [ngClass]="{
              'banco-venezuela': cuenta.nombreBanco === 'Banco de Venezuela', 
              'bbva': cuenta.nombreBanco === 'BBVA', 
              'banesco': cuenta.nombreBanco === 'Banesco',
              'banco-mercantil': cuenta.nombreBanco === 'Banco Mercantil', 
              'default': cuenta.nombreBanco !== 'Banco de Venezuela' && cuenta.nombreBanco !== 'BBVA' && cuenta.nombreBanco !== 'Banesco' && cuenta.nombreBanco !== 'Banco Mercantil'
            }"
            appearance="outlined">
    <mat-card-content>
      <div class="card-grid">
        <div class="grid-item grid-item-1-1">
          <p>{{ cuenta.nombreCuenta }}</p>
        </div>
        <div class="grid-item grid-item-1-2">
          <p>Cupos CV: {{ cuenta.limiteCB }}</p>
        </div>
        <div class="grid-item grid-item-2-1">
          <p>Saldo Actual</p>
        </div>
        <div class="grid-item grid-item-2-2">
          <p>Capacidad Cuenta: {{ cuenta.limiteMonto }}</p>
        </div>
        <div class="grid-item grid-item-3-1">
          <p>$ {{ cuenta.monto | number:'1.2-2' }}</p>
        </div>
        <div class="grid-item grid-item-4-1">
          <p>{{ cuenta.nombreBanco }}</p>
        </div>
        <div class="grid-item grid-item-4-2">
          <mat-icon (click)="openActualizarModal(cuenta)">settings</mat-icon>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
