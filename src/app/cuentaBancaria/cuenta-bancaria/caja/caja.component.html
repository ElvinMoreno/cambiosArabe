<div class="caja-container">
  <h2>Datos de la Caja</h2>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <mat-card *ngIf="monto !== null">
    <mat-card-title>Monto: {{ monto | currency }}</mat-card-title>
  </mat-card>

  <h3>Movimientos</h3>
  <table mat-table [dataSource]="movimientos" class="mat-elevation-z8">

    <!-- Hora Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let movimiento"> {{movimiento.hora}} </td>
    </ng-container>

    <!-- Tipo Movimiento Column -->
    <ng-container matColumnDef="tipoMovimiento">
      <th mat-header-cell *matHeaderCellDef> Tipo Movimiento </th>
      <td mat-cell *matCellDef="let movimiento"> {{movimiento.tipoMovimiento}} </td>
    </ng-container>

    <!-- Monto Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let movimiento"> {{movimiento.monto | currency}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let movimiento"> {{movimiento.descripcion}} </td>
    </ng-container>

    <!-- Entrada Column -->
    <ng-container matColumnDef="entrada">
      <th mat-header-cell *matHeaderCellDef> Entrada </th>
      <td mat-cell *matCellDef="let movimiento"> {{movimiento.entrada ? 'Sí' : 'No'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
