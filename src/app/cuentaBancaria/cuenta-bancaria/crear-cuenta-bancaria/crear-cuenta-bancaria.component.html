<div class="modal-overlay">
  <div class="modal-content">
    <h2>Crear Cuenta Bancaria</h2>
    <div class="separator"></div>
    <form [formGroup]="form" (ngSubmit)="onConfirmar()">
      <div class="form-grid">
        <div class="form-group" [ngClass]="{'has-error': form.get('bancoSeleccionado')?.invalid && form.get('bancoSeleccionado')?.touched}">
          <label for="bancoSeleccionado">Banco <span class="required">*</span></label>
          <mat-form-field>
            <mat-select formControlName="bancoSeleccionado" placeholder="Seleccione un banco">
              <mat-option *ngFor="let banco of bancos" [value]="banco.nombreBanco">{{ banco.nombreBanco }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('nombreCuenta')?.invalid && form.get('nombreCuenta')?.touched}">
          <label for="nombreCuenta">Nombre de la Cuenta <span class="required">*</span></label>
          <input id="nombreCuenta" type="text" formControlName="nombreCuenta">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('monto')?.invalid && form.get('monto')?.touched}">
          <label for="monto">Monto <span class="required">*</span></label>
          <input id="monto" type="number" formControlName="monto">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('numCuenta')?.invalid && form.get('numCuenta')?.touched}">
          <label for="numCuenta">NÃºmero de Cuenta <span class="required">*</span></label>
          <input id="numCuenta" type="number" formControlName="numCuenta">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('limiteCB')?.invalid && form.get('limiteCB')?.touched}">
          <label for="limiteCB">Cupos de Retiros <span class="required">*</span></label>
          <input id="limiteCB" type="number" formControlName="limiteCB">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('limiteMonto')?.invalid && form.get('limiteMonto')?.touched}">
          <label for="limiteMonto">Limite <span class="required">*</span></label>
          <input id="limiteMonto" type="number" formControlName="limiteMonto">
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('responsable')?.invalid && form.get('responsable')?.touched}">
          <label for="responsable">Responsable <span class="required">*</span></label>
          <input id="responsable" type="text" formControlName="responsable">
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="button-group">
        <button type="submit" class="btn-confirmar" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Creando...' : 'Confirmar' }}
        </button>
        <button type="button" class="btn-cancelar" (click)="onCancelar()" [disabled]="isLoading">Cancelar</button>
      </div>
    </form>
  </div>
</div>
