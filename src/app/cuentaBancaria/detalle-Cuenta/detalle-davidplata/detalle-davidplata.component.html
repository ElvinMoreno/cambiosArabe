<div class="boton-cuentas-bancarias">
  <div class="container">
    <div class="button-align">
      <button mat-stroked-button class="btn btn-desc"
      (click)="navegar('/cuentaBancaria')"
      >
        Cuentas Bancarias
      </button>
    </div>
    <div class="left-align">
      <button mat-stroked-button class="btn btn-desc">Detalles de cuenta</button>
    </div>
    <div>
      <div class="right-align espac-h2">
        <label class="admin">ADMINISTRADOR</label>
      </div>
      <div></div>
      <div class="right-align">
        <h2 class="desc">Nombre de la Cuenta</h2>
      </div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>

<div class="container2">
  <mat-card class="card">
    <mat-card-content>
      <div class="card-title">Entradas del día</div>
      <div class="card-amount">$50000</div>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-content>
      <div class="card-title">Salida del día</div>
      <div class="card-amount">$10000</div>
    </mat-card-content>
  </mat-card>

  <mat-card class="card">
    <mat-card-content>
      <div class="card-title">Saldo Actual</div>
      <div class="card-amount">$40000</div>
    </mat-card-content>
  </mat-card>
</div>

<div class="filtro">
  <button  mat-stroked-button class="btn-filtro">Filtro</button>
</div>

<div class="table-container centered-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Fecha </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.fecha}} </td>
    </ng-container>

    <!-- Entrada Column -->
    <ng-container matColumnDef="entrada">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Entrada </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.entrada}} </td>
    </ng-container>

    <!-- Salida en Bolívares Column -->
    <ng-container matColumnDef="salida">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Salida en Bolívares </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.salida}} </td>
    </ng-container>

    <!-- Saldo del Día Column -->
    <ng-container matColumnDef="saldodia">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Saldo del Día </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.saldodia}} </td>
    </ng-container>

    <!-- Detalles Column -->
    <ng-container matColumnDef="detalles">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Detalles </th>
      <td mat-cell *matCellDef="let element" class="centered-cell">
        <mat-icon (click)="navegar('/detalle-movimiento-davidplata')">remove_red_eye</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
