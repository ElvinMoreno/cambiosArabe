<div class="boton-cuentas-bancarias">
  <div class="container">
    <div class="button-align">
    </div>
    <div class="left-align">
    </div>
    <div class="extrem-align">
    </div>
    <div>
    </div>
    <div>
      <div class="right-align espac-h2">
        <label class="admin">ADMINISTRADOR</label>
      </div>
      <div></div>
      <div class="right-align">
        <h2 class="desc">Nombre de la Cuenta</h2>
      </div>
      <div>
        <p class="admin" >FECHA XX/XX/XXXXX</p>
      </div>
      <div></div>
    </div>
  </div>
</div>

<div class="filtro">
  <button  mat-stroked-button class="btn-filtro">Filtro</button>
</div>


<div class="table-container centered-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- Hora Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Hora </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.hora}} </td>
    </ng-container>

    <!-- Origen Column -->
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Origen </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.origen}} </td>
    </ng-container>

    <!-- Monto Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Monto </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.monto}} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Descripción </th>
      <td mat-cell *matCellDef="let element" class="centered-cell"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Detalles Column -->
    <ng-container matColumnDef="detalles">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Detalles </th>
      <td mat-cell *matCellDef="let element" class="centered-cell">
        <mat-icon>remove_red_eye</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
