<div class="modal-overlay">
  <div class="modal-content">
    <p class="titulo">Confirmar {{ data.accion }}</p>
    <div class="separator"></div>
    <p>{{ data.message }}</p>
    <div class="button-group">
      <button class="btn-confirmar" (click)="onConfirm()">Aceptar</button>
      <button class="btn-cancelar" (click)="onCancel()">Cancelar</button>
    </div>
  </div>
</div>
