<div class="container">
  <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedIndexChange)="cambiarVista($event)">
    <mat-tab label="Confirmar">
    </mat-tab>
    <mat-tab label="Cuentas">
    </mat-tab>
  </mat-tab-group>

  <ng-container [ngSwitch]="vistaActual">
    <app-confirmar *ngSwitchCase="'confirmar'"></app-confirmar>
    <app-cuentas *ngSwitchCase="'cuentas'"></app-cuentas>
  </ng-container>
</div>
