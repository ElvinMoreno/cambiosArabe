<div class="container">
  <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedIndexChange)="cambiarVista($event)">
    <mat-tab label="Salidas por confirmar">
    </mat-tab>
    <mat-tab label="Salidas por Confirmar">
    </mat-tab>
  </mat-tab-group>

  <ng-container [ngSwitch]="vistaActual">
    <app-confirmar-entrada-bs *ngSwitchCase="'entradas'"></app-confirmar-entrada-bs>
    <app-confirmar-pago *ngSwitchCase="'pagos'"></app-confirmar-pago>
  </ng-container>
</div>
