<div class="cards-container">
  <mat-card *ngFor="let cuenta of cuentasColombianas" class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ cuenta.nombreCuenta }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Monto:</strong> {{ cuenta.monto | currency }}</p>
      <p><strong>Banco:</strong> {{ cuenta.nombreBanco }}</p>
    </mat-card-content>
  </mat-card>
</div>
