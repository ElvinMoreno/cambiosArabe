<div class="filter-container">
  <mat-form-field appearance="fill">
    <mat-label>Filtrar por Responsable</mat-label>
    <input matInput [(ngModel)]="filterText" (ngModelChange)="applyFilter()" placeholder="Escriba un nombre...">
  </mat-form-field>
</div>

<!-- Tabla para vista de computadora -->
<div class="table-container centered-table" *ngIf="!isMobile">
  <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8 custom-table">
    <!-- Nombre de la Cuenta Column -->
    <ng-container matColumnDef="nombreCuenta">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Cuenta </th>
      <td mat-cell *matCellDef="let element" data-title="Nombre de la Cuenta"> {{element.nombreCuenta}} </td>
    </ng-container>

    <!-- Responsable Column -->
    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Responsable </th>
      <td mat-cell *matCellDef="let element" data-title="Responsable"> {{element.responsable}} </td>
    </ng-container>

    <!-- Monto Column -->
    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Monto </th>
      <td mat-cell *matCellDef="let element" data-title="Monto"> {{element.monto | currency:'USD':'symbol':'1.0-0'}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Acciones </th>
      <td mat-cell *matCellDef="let element" data-title="Acciones">
        <button mat-icon-button class="icon-green">
          <mat-icon class="icon">check</mat-icon>
        </button>
        <button mat-icon-button class="icon-red">
          <mat-icon class="icon">cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
