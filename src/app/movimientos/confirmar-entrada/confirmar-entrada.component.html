<div class="table-container centered-table" *ngIf="!isMobile">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

    <!-- Cuenta Column -->
    <ng-container matColumnDef="cuenta">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Cuenta </th>
      <td mat-cell *matCellDef="let element" data-title="Cuenta"> {{element.nombreCuentaCop}}</td>
    </ng-container>

    <!-- Pesos Column -->
    <ng-container matColumnDef="pesos">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Pesos </th>
      <td mat-cell *matCellDef="let element" data-title="Pesos"> {{element.pesosRecibidos}} </td>
    </ng-container>

    <!-- Responsable Column -->
    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Responsable </th>
      <td mat-cell *matCellDef="let element" data-title="Responsable"> {{element.responsable}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="custom-header-cell"> Acciones </th>
      <td mat-cell *matCellDef="let element" data-title="Acciones">
        <button mat-raised-button color="primary"
        class="check-button"
        (click)="openConfirmDialog(element)">
          <mat-icon>check</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Cards para vista móvil -->
<div class="cards-container" *ngIf="isMobile">
  <mat-card *ngFor="let element of dataSource" class="card border-red">
    <mat-card-content>
      <p><strong>Dueño de cuenta:</strong> {{element.nombreCuentaCop}}</p>
      <p><strong>Pesos recibidos:</strong> {{element.pesosRecibidos}}</p>
      <p><strong>Responsable de la cuenta:</strong> {{element.responsable}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
      class="check-button"
      (click)="openConfirmDialog(element)">
        <mat-icon>check</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
