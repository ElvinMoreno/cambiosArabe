<h2 mat-dialog-title>Ventas Entradas</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaVenta | date:'short'}} </td>
    </ng-container>

    <!-- Pesos Recibidos Column -->
    <ng-container matColumnDef="pesosRecibidos">
      <th mat-header-cell *matHeaderCellDef> Pesos </th>
      <td mat-cell *matCellDef="let element"> {{element.pesosRecibidos | currency}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="eliminarVenta(element.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
  <button mat-button color="primary" (click)="confirmarEntradas()">Confirmar</button>
  <button mat-button>Agregar</button>
</mat-dialog-actions>
