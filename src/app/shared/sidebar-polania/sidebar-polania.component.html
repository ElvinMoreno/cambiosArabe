<div class="sidenav-container">
  <button class="collapse-button" *ngIf="isMobile && !collapsad" (click)="toggleCollapse()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="sidenav" [ngClass]="{'sidenav-collapsed': collapsad, 'sidenav-hidden': isMobile && !collapsad}">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">
        <img [src]="logoUrl" alt="Logo">
      </button>
      <div class="logo-text" *ngIf="collapsad">CAMBIOS ÁRABES</div>
    </div>
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" (click)="closeOnSelect()">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsad">{{ data.label }}</span>
        </a>
      </li>
    </ul>
    <!-- Botón para menú -->
    <button
    class="btn-logout"
    [matMenuTriggerFor]="menu"
    aria-label="Menú">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="overlay" *ngIf="showOverlay" (click)="handleOverlayClick()"></div>
  <mat-menu #menu="matMenu">
    <!-- Opción para cambiar a corresponsal -->
    <button mat-menu-item
    (click)="toggleMenu()">
      {{ toggleMenuText }}
    </button>
    <!-- Opción para cerrar sesión -->
    <button mat-menu-item
    (click)="logout()">
    Cerrar Sesión
  </button>
  </mat-menu>
</div>
